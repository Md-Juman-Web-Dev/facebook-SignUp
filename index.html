<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login </title>
  <!-- google fonts st -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- google fonts end -->
  <!-- font awesome st -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font awesome end -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ============= Header st ============== -->
  <header>
    <div class="header">
      <img src="./images/html/facebook.jpg" alt="">
      <div class="input_right">
        <div class="input_conten_1">
          <label for="email">Email or Phone</label><br>
          <input type="text" id="email">
        </div>
        <div class="input_conten_2">
          <label for="password">Password</label><br>
          <input type="password" id="password"><br>
          <a href="#">Forgotten Account?</a>
        </div>
        <div class="button_conten_3">
          <button>Log In</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ============= Header end ============== -->
  <!-- ============= section st ============== -->
  <section>
    <div class="conteiner">
      <div class="left_arae">
        <h3>Facebook helps you connect and share with the people in your life.</h3>
        <img src="./images/Screenshot_1.png" alt="">
      </div>
      <div class="Right_arae">
        <h1>Create an account</h1>
        <p>It's quick and easy.</p>
        <div class="input_arae">
          <input type="text" placeholder="First name" class="input_1">
          <input type="text" placeholder="Surname" class="input_2">
          <input type="text" placeholder="Mobile number or email address" class="input_3">
          <input type="password" placeholder="New password" class="input_4">
        </div><br>
        <span class="Birthday">Birthday</span><br>
        <div class="content">
          <select name="days" class="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
          </select>
          <select name="month" class="month">
            <option value="Jauary">Jauary</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="Septmber">Septmber</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>

          <select name="year" class="year">
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2026</option>
          </select>
          <i class="fa-solid fa-circle-question"></i>
        </div>
        <span class="Gender_1">Gender</span>
        <div class="Gender">
          <input name="gender" type="radio" id="Female">
          <label for="Female">Female</label>
          <input name="gender" type="radio" id="Male">
          <label for="Male">Male</label>
          <input name="gender" type="radio" id="Custom">
          <label for="Custom">Custom</label>
          <i class="fa-solid fa-circle-question"></i>
        </div>
        <div class="pragrep">
          <p>By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a> and
            <a href="#">Cookie Policy.</a> You may receive SMS notifications from us and
            can opt out at any time.
          </p>
        </div>
        <div class="button">
          <button>Sign Up</button>

        </div>
      </div>
    </div>
  </section>
  <!-- ============= section end ============== -->
</body>

</html>
